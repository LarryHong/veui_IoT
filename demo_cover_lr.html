<!DOCTYPE html>
<html>
<head>
    <title>VIMEE UI IoT</title>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="base.css">
    <script src="js.js"></script>
</head>
<body>
<header>
    <h1>VIMEE UI IoT</h1>
</header>

<fieldset>
    <legend>Cover Left-Right Demo</legend>
    <div class="dst">30<em>%</em></div>
    <p class="input-range input-range-oc bp">
        <input type="range" value="30">
    </p>
    <p class="bp gp">
        <a class="btn" href="#a=OPEN"><i class="ic" style="border-right: 16px solid #fff; border-left: 0;">Open</i><i class="ic" style="border-left: 16px solid #fff; border-right: 0;"></i></a>
        <a class="btn" href="#a=STOP"><i class="ic" style="top: 0; border: 0; background: #fff; width: 16px; height: 16px">Stop</i></a>
        <a class="btn" href="#a=CLOSE"><i class="ic" style="border-left: 16px solid #fff; border-right: 0;">Close</i><i class="ic" style="border-right: 16px solid #fff; border-left: 0;"></i></a>
    </p>
</fieldset>

</body>
</html>
