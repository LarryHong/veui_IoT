<!DOCTYPE html>
<html>
<head>
    <title>VIMEE UI IoT</title>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="base.css">
    <script src="js.js"></script>
</head>
<body>
<header>
    <h1>VIMEE UI IoT</h1>
</header>

<fieldset>
    <legend>Light Demo</legend>
    <div class="dst">100<em>%</em></div>
    <p class="bp co"><i class="input-pos"></i></p>
    <p class="bp ct">
        <input type="range" name="ct" value="30">
    </p>
    <p class="bp cl">
        <input type="range" name="cl" value="100">
    </p>
    <p class="bp be">Turn off after 10 seconds</p>
    <p class="bp"><a class="btn" href="#a=toggle">Toggle</a></p>
</fieldset>

</body>
</html>
