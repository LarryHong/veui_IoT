<!DOCTYPE html>
<html>
<head>
    <title>VIMEE UI IoT</title>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="base.css">
    <script src="js.js"></script>
</head>
<body>
<header>
    <h1>VIMEE UI IoT</h1>
</header>

<fieldset>
    <legend>Other parameters</legend>
    <form method="post" action="os">
        <p><em>Web User</em><input type="text" name="user" value=""></p>
        <p><em>Web Password</em><input type="text" name="pass" value=""></p>
        <p><em>Apikey</em><input type="text" name="apikey" value=""></p>
        <p><em>NTP Server</em><input type="text" name="ntp" value="ha.honglei.net"></p>
        <p><button type="submit">Submit</button></p>
    </form>
</fieldset>

</body>
</html>
