<!DOCTYPE html>
<html>
<head>
    <title>VIMEE UI IoT</title>
    <meta name="viewport" content="initial-scale=1, width=device-width, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="base.css">
    <script src="js.js"></script>
</head>
<body>
<header>
    <h1>VIMEE UI IoT</h1>
</header>

<fieldset>
    <legend>Upgrade by web server</legend>
    <form method="post" action="/ro.html">
        <p><em>Rom URL</em><input type="text" name="url" value=""></p>
        <p><button type="submit">Check &amp; upgrade</button></p>
    </form>
</fieldset>

<fieldset>
    <legend>Upgrade by file upload</legend>
    <form id="file" action="/ru.html" method="post" enctype="multipart/form-data">
        <p><em>Firmware File</em><label><input type="file" name="file" accept=".bin" style="display: none"><i class="ip">Choose file...</i></label></p>
        <p><button type="submit">Start upgrade</button></p>
    </form>
</fieldset>

<script>ael(
    qs("#file input"),"change",function(){
        ih(qs("#file i"),this.value.substr(this.value.lastIndexOf("\\")+1));
    });
    ael(qs("#file"),"submit",function(e,n){
        n=qs("#file button");
        ih(n,"loading...");
        n.disabled=true;
        n.className="btn-w";
    });
</script>
</body>
</html>
